<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LAZAREV. ðŸª€</title>
    <link rel="shortcut icon" href="https://assets-global.website-files.com/64a2ab71942e1d57feb6fe39/6528221f95333ff155d01ad2_fav.gif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: 'Orbitron', sans-serif;">
    <div id="login-page" style="padding: 50px; text-align: center; background-color: #111; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron', sans-serif;">
        <div style="background: linear-gradient(45deg, #27EEF5, #111); padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 50px #27EEF5; max-width: 400px; width: 90%;">
            <h2 style="color: #27EEF5; font-size: 2.5vw; margin-bottom: 20px; text-shadow: 0 0 10px #27EEF5;">Login to Your Account</h2>
            <p style="color: #fff; margin-bottom: 30px; font-size: 1.2vw;">Access exclusive AI & ML insights and product design resources.</p>

            <!-- Step 1: Email and Phone -->
            <div id="login-step1" style="display: block;">
                <input type="email" id="login-email" placeholder="Enter your email" style="width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #27EEF5; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1vw;" required>
                <input type="tel" id="login-phone" placeholder="Enter your phone number" style="width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #27EEF5; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1vw;" required>
                <button id="login-next-btn" style="background: #27EEF5; color: #111; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.2vw; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #27EEF5;">Next</button>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="login-step2" style="display: none;">
                <p style="color: #fff; margin-bottom: 20px; font-size: 1vw;">Enter the OTP sent to your email and phone.</p>
                <input type="text" id="login-otp" placeholder="Enter OTP" maxlength="6" style="width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #27EEF5; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1vw; text-align: center;" required>
                <button id="login-verify-btn" style="background: #27EEF5; color: #111; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.2vw; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #27EEF5;">Verify</button>
                <button id="login-back-btn" style="background: transparent; color: #27EEF5; border: 2px solid #27EEF5; padding: 10px 20px; border-radius: 10px; font-size: 1vw; font-weight: bold; cursor: pointer; margin-top: 10px;">Back</button>
            </div>

            <p style="color: #fff; margin-top: 20px; font-size: 1vw;">Don't have an account? <a href="index.html" style="color: #27EEF5; text-decoration: none;">Sign Up</a></p>
            
        </div>
    </div>

    <script>
        // Login Step 1: Next button
        document.getElementById('login-next-btn').addEventListener('click', function() {
            const email = document.getElementById('login-email').value.trim();
            const phone = document.getElementById('login-phone').value.trim();

            if (!email || !phone) {
                alert('Please fill in both email and phone number.');
                return;
            }

            // Simulate sending OTP
            alert('OTP sent to your email and phone.');

            // Switch to step 2
            document.getElementById('login-step1').style.display = 'none';
            document.getElementById('login-step2').style.display = 'block';
        });

        // Login Step 2: Verify button
        document.getElementById('login-verify-btn').addEventListener('click', function() {
            const otp = document.getElementById('login-otp').value.trim();

            if (otp !== '123456') {
                alert('Invalid OTP. Please try again.');
                return;
            }

            // Simulate login success
            alert('Login successful!');
            // Set login flag in sessionStorage
            sessionStorage.setItem('loggedIn', 'true');
            // Redirect to main page
            window.location.href = 'index.html';
        });

        // Back button
        document.getElementById('login-back-btn').addEventListener('click', function() {
            document.getElementById('login-step2').style.display = 'none';
            document.getElementById('login-step1').style.display = 'block';
        });
    </script>
</body>

</html>
